<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Contentify-Know about your content</title>
  <!--Required meta tags-->>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="/Search.js"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container ">
    <div class="row">
      <!--Main Content Area-->>
      <div class="col-md-6">
        <img src="logo.png" class="responsive">
        <div class="card md-4">
          <h2 class="card-header" id="fileName">Book Title</h2>
          <div class="card-body">
            <div class="displayBox scroll-box" id="fileContent">
              Select a book on the right
            </div>
          </div>
          <div class="card-footer text-muted">
            <a href="https://www.youtube.com/watch?v=XPqK-ThSNLM&ab_channel=warikoo" target="_blank">Learn which books
              to read in 2023</a>
          </div>
        </div>
      </div>
      <!--Sidebar Content-->
      <div class="col-md-4">
        <!--Search Widget-->>
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" id="keyword" placeholder="Search for ...">
              <span class="input-grp-button">
                <button class="btn btn-secondary" type="button">Search</button>
              </span>
            </div>
          </div>
          <div class="card-footer" id="searchstat"></div>
        </div>
        <!--Select a book widget-->>
        <div class="card my-4">
          <h5 class="card-header">Select your Book</h5>
          <div class = "card-body">
            <div class="row">
            <div class = "col-md-12">
              <ul class="list unstyled mb-0">
                    <li><a href="#">Harry Potter</a></li>
                    <li><a href="#">Alice in Wonderland</a></li>
                    <li><a href="#">Lord of the Rings</a></li>
                </ul>
            </div>
            </div>
          </div>
      </div>
      <!--Most used words-->>
      <div class="card my-4">
        <h5 class ="card-header">Most used words</h5>
        <div class = "card-body">
         <div class="row">
          <div class="col-md-12">
           <ul class="list-unstyled mb-0" id = "mostUsed">

           </ul> 
            </div>
        </div> 
        </div>
        </div>
         <!-- Least Used Words -->
         <div class="card my-4">
          <h5 class="card-header">Least Used Words</h5>
          <div class="card-body">
              <div class="row">
                  <div class="col-lg-12">
                      <ul class="list-unstyled mb-0" id="leastUsed">

                      </ul>
                  </div>
              </div>
          </div>
      </div>
      <!--Document Stats-->
      <div class="card my-4">
        <h5 class="card-header">Document Stats</h5>
        <div class="card-body">
            <ul class="list-unstyled mb-0">
                <li id="docLength"></li>
                <li id="wordCount"></li>
                <li id="charCount"></li>
            </ul>
        </div>
    </div>
    </div>
  </div>
</body>

</html>
